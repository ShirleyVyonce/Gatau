<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <button id="startButton">Klik Disini</button>
        <canvas id="confetti"></canvas>
        <canvas id="balloons"></canvas>
        
        <!-- Gambar Kue -->
        <img id="cakeImage" src="image-removebg-preview (24).png" alt="Blue Birthday Cake">
        
        <!-- Pesan Happy Birthday -->
        <h1 id="message" class="animate__animated animate__fadeIn">Happy Birthday!</h1>

        <!-- Gambar Kazuha (Kiri dan Kanan) -->
        <img id="kazuhaLeft" class="kazuha left" src="genshin_impact_kazuha_transparent_png_by_vent1slyre_dfl62wz-fullview.png" alt="Kazuha Genshin Impact">
        <img id="kazuhaRight" class="kazuha right" src="genshin_impact_kazuha_transparent_png_by_vent1slyre_dfl62wz-fullview.png" alt="Kazuha Genshin Impact">

        <!-- Efek Ledakan -->
        <div id="explosion"></div>

        <!-- Timer -->
        <div id="timer">5</div>

        <!-- Surat Ucapan -->
        <div id="letter">
            <div id="letterEnvelope">
                <div id="envelopeFront">
                    <p id="openText">Buka</p>
                </div>
                <div id="envelopeBack"></div>
            </div>
            <div id="letterContent">
                <h2>Happy Birthday!</h2>
                <p>
                    Dear [Nama],<br><br>
                    Selamat ulang tahun yang penuh kebahagiaan dan keberkahan! Semoga tahun ini membawa banyak kebahagiaan, kesuksesan, dan kesehatan untukmu. Teruslah bersinar dan jadilah versi terbaik dari dirimu sendiri. 🎉🎂🎈
                    <br><br>
                    With love,<br>
                    [Nama Pengirim]
                </p>
                <button id="closeButton">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Audio untuk Musik Latar -->
    <audio id="birthdayMusic" src="happy-birthday-song.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
